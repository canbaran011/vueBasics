<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>

    <div id="app">
        {{ message }}
      </div>

    <div id="app-2">
        <span v-bind:title="message">Hover your
            mouse over me to see dynamically bound title!
        </span>
    </div>  

    <div id="app-3">
        <span v-if="seen">
            Now you can see mee !
        </span>
    </div>

    <div id="app-4">
        <ol>
            <li v-for="todo in todos" >
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id="app-5">
        <p> {{message}} </p>
        <button v-on:click="reverseMessage" >Reverse Message</button>
    </div>

    <div id="app-6">
        <p> {{message}} </p>
        <input v-model="message">
    </div>

    <div id="app-7">
        <ol>
            <!-- 
                now we provide eah todo item with the todo object
                it s representing , so that its content can be dynamic.
                we also need to provie key for each component
             -->
             <todo-item
             v-for="item in groceryList"
             v-bind:todo="item"
             v-bind:key="item.id"
             ></todo-item>
        </ol>
    </div>


    <script src="main.js"></script>
</body>
</html>
