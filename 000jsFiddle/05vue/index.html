
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <title>04vue</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  <meta name="googlebot" content="noindex, nofollow">

  <script
    type="text/javascript"
    src="//cdnjs.cloudflare.com/ajax/libs/vue/2.2.1/vue.js"
    
  ></script>

    <link rel="stylesheet" type="text/css" href="/css/result-light.css">


  <style id="compiled-css" type="text/css">
      
  </style>

</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<div id="app">
  <button v-on:click="counter++">Increase</button>
  <button v-on:click="counter--">Decrease</button>
   <button v-on:click="secondCounter++">secondCounter</button>
  
  <p> {{counter}} second : {{secondCounter}} </p>
  <p>result: {{ result() }} output: {{output}} </p>
</div>

  <!-- TODO: Missing CoffeeScript 2 -->

  <script type="text/javascript">//<![CDATA[


new Vue({
  el: "#app",
  data: {
    counter: 0,
    secondCounter: 0
  },
  methods: {
    result: function() {
      console.log(`methode works`);
      return this.counter > 5 ? "buyuktur 5" : "kucuktur 5"
    }
  },
  computed: { //ihtiyaci olan sey degisiyorsa calisir.
    output: function() {
      console.log("computed")
      return this.counter > 5 ? "buyuktur 5" : "kucuktur 5"
    }
  },
  watch: {
    counter: function(value) {
      console.log(value);
      vm = this;
      setTimeout(function() {
        vm.counter = 0;
      }, 2000)

    }


  }

})



  //]]></script>

  <script>

        slug: "0uLsprv8"
      }], "*")
    }

    // always overwrite window.name, in case users try to set it manually
    window.name = "result"
  </script>
</body>
